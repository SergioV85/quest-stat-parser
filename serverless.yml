service: quest-server-parser

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-central-1
  stage: prod
  environment:
    MONGO_ATLAS_User: ${ssm:Mongo_Atlas_Quest_user}
    MONGO_ATLAS_Password: ${ssm:Mongo_Atlas_Quest_pass~true}

functions:
  getGames:
    handler: get-games.handler
    events:
      - http: 'GET /games'
  getGameDetails:
    handler: get-game-data.handler
    events:
      - http: 'GET /game'
  updateGame:
    handler: update-levels.handler
    events:
      - http: 'PUT /games/{proxy+}'
  monitoring:
    handler: monitoring.handler
    timeout: 5
    environment:
      EN_LOGIN: ${ssm:EN_LOGIN}
      EN_PASSWORD: ${ssm:EN_PASSWORD~true}
    events:
      - http: 'GET /game-monitoring'
  monitoring-details:
    handler: monitoring-details.handler
    events:
      - http: 'GET /game-monitoring-details'
  monitoring-codes:
    handler: monitoring-codes.handler
    timeout: 60
    events:
      - http: 'GET /game-monitoring-codes-list'

plugins:
  - serverless-offline

custom:
  serverless-offline:
    dontPrintOutput: true