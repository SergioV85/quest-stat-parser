service: quest-server-parser

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-central-1
  stage: prod

functions:
  getGames:
    handler: get-games.handler
    events:
      - http: 'GET /games'
  getGameDetails:
    handler: get-game-data.handler
    events:
      - http: 'GET /game'
  updateGame:
    handler: update-levels.handler
    events:
      - http: 'PUT /games/{proxy+}'
  monitoring:
    handler: monitoring.handler
    environment:
      EN_LOGIN: ${ssm:EN_LOGIN}
      EN_PASSWORD: ${ssm:EN_PASSWORD~true}
    events:
      - http: 'GET /game-monitoring'

plugins:
  - serverless-offline