AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Get games
Resources:
  GetGamesFunctions:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get-games.handler
      Runtime: nodejs6.10
      Events:
        GetListGames:
          Type: Api
          Properties:
            Path: /games
            Method: GET